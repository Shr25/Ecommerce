{% extends 'store/base.html' %}
{% block content %}
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/mr_IN/sdk.js#xfbml=1&version=v11.0" nonce="DpojiILS"></script>
<div class="container">
  <h2 class="mt-3">Blog</h2>
  <div class="border-bottom mb-3"></div>
  <div class="row my-3">
    {% for post in posts %}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{post.title}}</strong>
          <div class="mb-1 text-muted">Nov 12</div>
          <p class="card-text mb-auto">{{post.description|slice:"0:200"}}<a href="/blogpost/{{post.pk}}" class="stretched-link">Continue reading</a></p>
        </div>
        <div class="col-auto d-none d-lg-block ">
          <img src="/images/{{post.thumbnail}}"  width="280" height="277" </img>

        </div>
      </div>
    </div>
    {% if forloop.counter|divisibleby:2%}
    </div>
    <div class="row my-3">
        {% endif %}
        {% endfor %}
      </div>
</div>

{% endblock content %}


{% block js %}
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
  if (localStorage.getItem("cart") == null) {
    var cart = {};
  } else {
    cart = JSON.parse(localStorage.getItem("cart"));
  }
  var sum = 0;

  for (item in cart) {
    let name = cart[item][1];
    let qty = cart[item][0];
    let itemPrice = cart[item][2] * qty;
    sum = sum + qty;
  }

  document.getElementById("cart").innerHTML = sum;
</script>
{% endblock %}
