<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700;900&display=swap" rel="stylesheet"/>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/store.css' %}" />
    {% block css %}
    {% endblock %}
    <title>GoStore</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg nav navbar-dark">
      <div class="container">
        <a class="navbar-brand nav-heading" href="{% url 'Products' %}"><h2>GoStore</h2></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav-content" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2  mb-lg-0 text-center">
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'Products' %}"
                ><h5>Products</h5></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'About' %}"><h5>About</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'Status' %}"><h5>Tracker</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'Blog' %}"><h5>Blog</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'Contact' %}"><h5>Contact</h5></a>
            </li>
          </ul>
          <form class="d-flex" method="GET" action="/store/search/">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="search" id="search"\
              style="width: 30vw; border-radius: 0px;"
            />
            <button class="btn text-white btn-search" type="submit">
              Search
            </button>
            <a href="{% url 'Checkout' %}"
              ><button
                type="button"
                class="btn btn-warning mx-2 rounded-0"
                data-bs-container="body"
                data-html="true"
                data-bs-toggle="popover"
                data-bs-placement="top"
                data-bs-content="Bottom"
              >
                Cart(<span id="cart">0</span>)
              </button></a
            >
          </form>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock content %}

    {% block js %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
