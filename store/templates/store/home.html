<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/store.css' %}" />

    
    <style>
      body{
        background-color: #EDEDED;
      }
    </style>

    <title>GoStore</title>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5 d-flex justify-content-center align-items-center">
          <div class="p-5 mb-4 rounded-3">
            <h1 class="display-5 fw-bold">GoStore</h1>
            <p class="col lead my-4 text-muted">
              A specialist label creating luxury essentials.ethically crafted with unwvering commitement to exceptional quality.
            </p>
            <a href="{% url 'Products' %}"
              ><button class="btn btn-outline-dark btn-lg" type="button">
                Go To Store
              </button></a
            >
          </div>
        </div>
        <div class="col-7">
          <img src="{% static 'images/bg.jpg' %}" class="my-5" alt="" style="width: 865px; height: 660px;">
        </div>

      </div>
      
    </div>
  </body>
</html>
