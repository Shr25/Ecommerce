{% extends 'store/base.html' %} {% block content %}

<div class="container">
  <h2 class="mt-3">Checkout</h2>
  <div class="border-bottom"></div>
  <h3 class="mt-3">Step 1 - Review Your Cart Items</h3>
  <div class="border-bottom"></div>
  <div class="my-4">
    <ul class="list-group" id="items"></ul>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mt-3">
          <li class="breadcrumb-item active" aria-current="page">Your Cart Total Is <strong>â‚¹<span id="totalAmount"></span></strong></li>
      </ol>
  </nav
  </div>
  <div class="col my-4 mt-3">
    <h3 class="mt-3">Step 2 - Review Your Cart Items</h3>
    <div class="border-bottom"></div>
    <form class="row g-3 mt-1" action="/checkout/" method="POST">
      {% csrf_token %}
      <input type="hidden" name="itemsJson" id="itemsJson">
      <input type="hidden" name="amount" id="amount">
      <div class="col-12">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter Your Name"
        />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter Your Email"
        />
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="Enter Your Phone Number"
        />
      </div>
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          placeholder="Enter Your Address"
        />
      </div>
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          name="city"
          placeholder="City"
        />
      </div>
      <div class="col-md-4">
        <label for="state" class="form-label">State</label>
        <input
          type="text"
          id="state"
          name="state"
          class="form-control"
          placeholder="State"
        />
      </div>
      <div class="col-md-2">
        <label for="zipCode" class="form-label">Zip</label>
        <input type="text" class="form-control" id="zipCode" name="zipCode" />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Place Order</button>
      </div>
    </form>
  </div>
</div>


<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"
></script>

<script>
  if (localStorage.getItem("cart") == null) {
    var cart = {};
  } else {
    cart = JSON.parse(localStorage.getItem("cart"));
  }
  var sum = 0;
  var totalAmount = 0;
  if ($.isEmptyObject(cart)) {
    // If object is empty
    checkoutStr =
      "<p>Your cart is empty, please add some items before checking out ! </p>";
    $("#items").append(checkoutStr);
  }else{

  for (item in cart) {
    let name = cart[item][1];
    let qty = cart[item][0];
    let itemPrice = cart[item][2] * qty;
    sum = sum + qty;
    totalAmount = totalAmount + qty * itemPrice
    checkoutStr = `        <li class="list-group-item d-flex justify-content-between align-items-center">
                     ${name}
                      <span class="badge badge-primary text-light rounded-circle bg-primary">${qty}</span>
                  </li>`;
    $("#items").append(checkoutStr);
  }
}
  document.getElementById("cart").innerHTML = sum;
  document.getElementById("totalAmount").innerHTML = totalAmount;

  $('#itemsJson').val(JSON.stringify(cart));
  {% if thank %}
    alert("Thanks for ordering with us. Your order id is {{id}}. Use it to track your order using our order tracker")
    localStorage.clear();
    document.location="/";
  {% endif %}
  $('#amount').val($('#totalAmount').html())


</script>

{% endblock content %}
